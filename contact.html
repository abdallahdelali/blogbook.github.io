<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact</title>
        <link rel="stylesheet" href="contact.css">
        <link
        href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
      />
    </head>
    <body>
        <main>
        <header>
            <h1>Contact Us</h1>
        </header>
        
            <section>
                <fieldset>
                <form action="submit" method="post">
                    <label for="fname">
                        First Name <input type="text" name="first-name" id="fname" placeholder="First name"  required>
                        </label>
                        <label for="lname">
                           Last Name <input type="text" name="last-name" id="lname" placeholder="Last name"  required>
                        </label>
                    <label for="email">
                        E-mail <input type="email" name="email-user" id="email" placeholder="Email"  required>
                        </label>
                        <label for="bio">Subject
                            <textarea id="bio" name="bio" rows="7" cols="30" placeholder="Write something..."></textarea>
                          </label>

                    <input type="submit" value="Send" />
                    
                        
                         
                </form>
               
            </fieldset>
            </section>
        </main>
        <footer>
          <address>
            <a class="contact"  href="">Contact Us</a><br />
            <div class="social-icons">
              <a href="https://www.facebook.com/freecodecamp/" target="_blank">
                <i class="fab fa-facebook-f facebook"></i>
              </a>
              <a href="https://twitter.com/freecodecamp/" target="_blank">
                <i class="fab fa-x-twitter x"></i>
              </a>
              <a href="https://instagram.com/freecodecamp" target="_blank">
                <i class="fab fa-instagram insta"></i>
              </a>
              <a href="https://www.linkedin.com/school/free-code-camp/" target="_blank">
                <i class="fab fa-linkedin-in linkdin"></i>
              </a>
              <a href="https://www.youtube.com/freecodecamp" target="_blank">
                <i class="fab fa-youtube youtube"></i>
              </a>
              <a href="https://www.youtube.com/freecodecamp" target="_blank">
                <i class="fab fa-tiktok tiktok"></i>
              </a>
            </div>
             <p><i>Copyright Â© 2023</i></p>
          </address>
        </footer>
    </body>
</html>
